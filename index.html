<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    <title>Code Quiz</title>
    <!--posDible style ref-->

<body>
    <main class="container">
        <section class="begin">
            <header class="container">
                <h1>
                    Code Quiz
                </h1>
                <div><span id="time-element">time 100</span></div>
            </header>
            <h2>
                Welcome to the Code Quiz
            </h2>
            <h3>
                <p>
                    Below you will find a short selection of questions to test your coding knowledge with a bonus
                    question.
                    Once you are ready, you may begin by pressing the "begin" button.
                </p>
                <button id="start">Begin</button>
            </h3>
        </section>
        <header class="container">
                <h2>
                    Quiz
                </h2>
            </header>
            <section class="quiz">
                <div class="questions"></div>
                <div class="choices"></div>
        </section>
        <section class="begin">
            <header class="container">
                <h2>
                    Finish
                </h2>
            </header>
            <h3>
                How'd you do?
            </h3>

    </main>
